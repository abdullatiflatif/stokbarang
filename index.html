<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>stokbarang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
 
</head>

<body>
<h1>stokbarang</h1>

  <table class="table" id="daftar-barang">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">nama</th>
        <th scope="col">jumlah</th>

      </tr>
    </thead>
    <tbody>
    </tbody>
    
    <a href="tambahstok.html" class="tombol">tambah</a>
    
    
    <script type="module">
    import { ambildaftarstok, hapusstok } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-barang > thead");
      let daftarstok = await ambildaftarstok();
      let nomor = 1;
      daftarstok.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.jumlah + '</td>' +
          '<td> <button class="btn btn-warning ubah" data="' +
          data.id +
          '">Ubah</button>' +
          '<td> <a href="#" class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</a>' + '</td>' +
          '</tr>'

        );
        nomor = nomor + 1;
      });
      $('.tombol-hapus').click(async function() {
        await hapusstok($(this).attr('data'));
        location.reload();
      })
      $('.ubah').click(async function() {
      window.location.replace('ubahstok.html?docId=' + $(this).attr('data'));
    })

    });
    
    
</script>


</body>
</html>
